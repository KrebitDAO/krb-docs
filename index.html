<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krebit Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Krebit.id protocol Docs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" />
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="img/krebit-icon.png" alt="Krebit" height="40px" align="left"> Krebit Docs v0.1.0',
      repo: "https://github.com/KrebitDAO",
      coverpage: "cover.md",
      homepage: "README.md",
      loadSidebar: "sidebar.md",
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,
      // load from _footer.md
  loadFooter: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
<!-- docsify-tabs (latest v1.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
