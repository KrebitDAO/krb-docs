<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krebit Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Krebit.id protocol Docs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple Dark -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="krebit-icon.png" alt="Krebit" height="40px" align="left"> Krebit Docs',
      repo: "https://github.com/KrebitDAO",
      coverpage: "cover.md",
      homepage: "README.md",
      loadSidebar: "sidebar.md",
      auto2top: true,
      maxLevel: 2,
      subMaxLevel: 2,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
